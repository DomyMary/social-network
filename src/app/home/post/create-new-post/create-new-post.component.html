
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Create a new post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" [formGroup]="createNewPost">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descrizione</label>
          <br>
          <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="descrizione"></textarea>
        </div>
      </div>
      <div class="modal-footer" id="exampleModal4">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="create()">Save post</button>
      </div>
    </div>
  </div>
</div>
