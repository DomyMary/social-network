<div class="card-body">
  <p class="text-center bg-primary-subtle text-dark rounded-pill border border-primary"> {{post.text}} </p>
  <div *ngIf="errlike" class="alert alert-danger d-flex align-items-center" role="alert">

    </div>
  </div>
  <ul class="nav nav-pills  mb-4">

      <button type="button" id="buttonLike" class="btn btn btn-outline-primary mx-2"

        </div>
        <ng-template #elseBlock>

        </ng-template>
        like
      </button>
    </li>

      <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseExample{{index}}" role="button"
         aria-expanded="false" aria-controls="collapseExample" >

    </p>
    <div class="grid text-center w-100" style="row-gap: 0;">
      <div class="g-col-6">
        <div class="collapse" id="collapseExample{{index}}">
          <div class="card card-body">
            <app-comment-list [commenti]="post.comments" [postId]="post.id"></app-comment-list>
          </div>
        </div>
      </div>
    </div>


  </ul>
